<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro - Gamedex</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6fa;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .btn-main {
            background-color: #4e73df;
            color: white;
        }

        .btn-main:hover {
            background-color: #2e59d9;
        }

        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="mb-4 text-center fw-bold">Registro de Usuario</h3>

                <form th:action="@{/registro}" method="post" th:object="${usuario}">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" placeholder="Tu nombre" required>
                    </div>

                    <div class="mb-3">
                         <label class="form-label">Documento de Usuario</label>
                          <input type="text" th:field="*{docUsuario}" class="form-control" placeholder="Tu documento" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Tu email" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Contraseña" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Tipo de Usuario</label>
                        <select name="tipoRol" class="form-select" required>
                            <option value="" disabled selected>Selecciona un rol</option>
                            <option value="COMPRADOR">Comprador</option>
                            <option value="VENDEDOR">Vendedor</option>
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-main">Registrarse</button>
                    </div>

                    <p class="mt-3 text-center">
                        ¿Ya tienes cuenta? <a href="/login">Inicia sesión</a>
                    </p>
                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
