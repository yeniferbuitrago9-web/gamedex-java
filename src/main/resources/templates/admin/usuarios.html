<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #F7F9FC; /* Fondo claro suave */
            color: #2E3A45; /* Gris oscuro legible */
        }

        h2 {
            color: #2E3A45;
        }

        /* Estilo tabla suave */
        table {
            background-color: #FFFFFF;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #E0E6ED;
        }

        thead {
            background-color: #E9EEF5;
        }

        tbody tr:hover {
            background-color: #F1F5FA;
        }

        /* Bot√≥n principal */
        .btn-primary {
            background-color: #4A90E2;
            border-color: #4A90E2;
        }

        .btn-primary:hover {
            background-color: #7BB6FF;
            border-color: #7BB6FF;
        }

        /* Bot√≥n editar */
        .btn-warning {
            background-color: #F7C566;
            border-color: #F7C566;
            color: #4A3F2F;
        }

        .btn-warning:hover {
            background-color: #FFD891;
            border-color: #FFD891;
        }

        /* Bot√≥n eliminar */
        .btn-danger {
            background-color: #E86464;
            border-color: #E86464;
        }

        .btn-danger:hover {
            background-color: #FF8A8A;
            border-color: #FF8A8A;
        }

        /* Cerrar sesi√≥n */
        .logout-btn {
            background-color: #CBD6E2;
            border-color: #CBD6E2;
            color: #2E3A45;
        }

        .logout-btn:hover {
            background-color: #B7C4D3;
        }
    </style>
</head>

<body>

<div class="container mt-5">

    <h2 class="mb-4">üë§ Lista de Usuarios</h2>

    <a href="/usuarios/nuevo" class="btn btn-primary mb-3">
        ‚ûï Nuevo Usuario
    </a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Email</th>
            <th style="width: 180px;">Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="u : ${usuarios}">
            <td th:text="${u.idUsuario}"></td>
            <td th:text="${u.nombre}"></td>
            <td th:text="${u.email}"></td>
            <td>
                <a th:href="@{'/usuarios/editar/' + ${u.idUsuario}}"
                   class="btn btn-warning btn-sm">Editar</a>

                <a th:href="@{'/usuarios/eliminar/' + ${u.idUsuario}}"
                   class="btn btn-danger btn-sm ms-1">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
<a href="/admin/home" class="btn btn-outline-primary mb-3">
    üè† Volver al Panel
</a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn logout-btn mt-3">Cerrar sesi√≥n</button>
    </form>
    

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
