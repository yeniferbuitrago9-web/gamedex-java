<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6fa;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .badge-role {
            background: #4e73df;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <h2 class="fw-bold mb-4 text-center">Gesti√≥n de Usuarios</h2>

    <!-- ==================== BUSQUEDA MULTICRITERIO ==================== -->
    <div class="card p-4 mb-4">
        <h4 class="fw-bold mb-3">B√∫squeda Avanzada</h4>

        <form method="get" th:action="@{/usuarios/buscar}">
            <div class="row g-3">

                <div class="col-md-3">
                    <label class="form-label fw-bold">Nombre</label>
                    <input type="text" class="form-control" name="nombre"
                           th:value="${nombreBusqueda}">
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-bold">Email</label>
                    <input type="text" class="form-control" name="email"
                           th:value="${emailBusqueda}">
                </div>

                <div class="col-md-2">
                    <label class="form-label fw-bold">Documento</label>
                    <input type="text" class="form-control" name="docUsuario"
                           th:value="${docBusqueda}">
                </div>

                <div class="col-md-2">
                    <label class="form-label fw-bold">Rol</label>
                    <select class="form-select" name="rolId">
                        <option value="">Todos</option>
                        <option th:each="r : ${roles}"
                                th:value="${r.idRol}"
                                th:text="${r.nombre}">
                        </option>
                    </select>
                </div>

                <div class="col-md-2 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary w-100">Buscar</button>
                    <a href="/usuarios/lista" class="btn btn-secondary ms-1">Limpiar</a>
                </div>      
            </div>
        </form>
    </div>

    <!-- ==================== TABLA ==================== -->
    <div class="card p-4">

        <!-- ========== BOTONES DE EXPORTACI√ìN (A√ëADIDO) ========== -->
        <div class="d-flex justify-content-end mb-3 gap-2">
            <a href="/usuarios/export/pdf" class="btn btn-danger btn-sm">
                üìÑ Exportar PDF
            </a>
            <a href="/usuarios/export/excel" class="btn btn-success btn-sm">
                üìò Exportar Excel
            </a>
            
        </div>
        <!-- ====================================================== -->

        <div class="table-responsive"> <!-- Agregado table-responsive por seguridad -->
            
            <div class="text-end">
                <a href="/usuarios/nuevo" 
                   class="btn btn-primary btn-sm mb-2"
                   style="max-width: 150px; width: auto;">
                    ‚ûï Nuevo Usuario
                </a>
            </div>

            <table class="table table-striped table-bordered align-middle">

                <thead class="table-dark">
                    <tr>
                        <!-- TODOS LOS T√çTULOS CON text-center -->
                        <th class="text-center">ID</th>
                        <th class="text-center">Documento</th>
                        <th class="text-center">Nombre</th>
                        <th class="text-center">Email</th>
                        <th class="text-center">Tel√©fono</th>
                        <th class="text-center">Rol(es)</th>
                        <th class="text-center">Creado</th>
                        <th class="text-center" style="width: 180px;">Acciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td class="text-center" th:text="${u.idUsuario}"></td> <!-- Centrado opcional -->
                        <td class="text-center" th:text="${u.docUsuario}"></td> <!-- Centrado opcional -->
                        
                        <td th:text="${u.nombre}"></td> <!-- Nombre alineado a la izquierda (est√°ndar) -->
                        <td th:text="${u.email}"></td>  <!-- Email alineado a la izquierda -->
                        
                        <td class="text-center" th:text="${u.telefono}"></td> <!-- Centrado opcional -->

                        <td class="text-center"> <!-- Centrado para los roles -->
                            <span th:each="r : ${u.roles}"
                                  class="badge badge-role me-1 text-light"
                                  th:text="${r.nombre}">
                            </span>
                        </td>

                        <td class="text-center" th:text="${#temporals.format(u.createdAt, 'yyyy-MM-dd HH:mm')}"></td> <!-- Fecha centrada -->

                        <td class="text-center"> <!-- Botones centrados -->
                            <a th:href="@{'/usuarios/editar/' + ${u.idUsuario}}"
                               class="btn btn-warning btn-sm">Editar</a>

                            <a th:href="@{'/usuarios/eliminar/' + ${u.idUsuario}}"
                               class="btn btn-danger btn-sm ms-1"
                               onclick="return confirm('¬øSeguro que deseas eliminar este usuario?')">
                               Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </div>

    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/admin/home}">üè† Volver al Panel</a>
    </div>

</div>

</body>
</html>
