<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Producto</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

    <a href="/admin/home" class="btn btn-outline-primary mb-3">
    üè† Volver al Panel
</a>

    <h2 class="text-center mb-4" 
        th:text="${producto.idProducto != null ? 'Editar Producto' : 'Crear Producto'}">
        Crear Producto
    </h2>

    <div class="card shadow-sm">
        <div class="card-body">

            <form th:action="@{/admin/productos/guardar}" 
                  th:object="${producto}" method="post">

                <!-- Campo oculto para el ID -->
                <input type="hidden" th:field="*{idProducto}"/>

                <!-- Nombre -->
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" class="form-control" required>
                </div>

                <!-- Descripci√≥n -->
                <div class="mb-3">
                    <label class="form-label">Descripci√≥n</label>
                    <textarea th:field="*{descripcion}" class="form-control" rows="3" required></textarea>
                </div>

                <!-- Precio -->
                <div class="mb-3">
                    <label class="form-label">Precio</label>
                    <input type="number" th:field="*{precio}" class="form-control" min="0" required>
                </div>

                <!-- Categor√≠a -->
                <div class="mb-3">
                    <label class="form-label">Categor√≠a</label>
                  <select th:field="*{categoria}" class="form-select" required>
    <option value="">Seleccione una categor√≠a</option>
    <option th:each="cat : ${categorias}" 
            th:value="${cat.idCategoria}" 
            th:text="${cat.nombre}">
    </option>
</select>
                </div>

                <!-- Cantidad -->
                <div class="mb-3">
                    <label class="form-label">Cantidad</label>
                    <input type="number" th:field="*{cantidad}" class="form-control" min="0" required>
                </div>

                <!-- Botones -->
                <div class="d-flex justify-content-between">
                    <a th:href="@{/admin/productos}" class="btn btn-secondary">Cancelar</a>

                    <button type="submit" class="btn btn-primary">
                        Guardar
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
