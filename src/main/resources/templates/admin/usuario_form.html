<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Usuario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #F7F9FC;
            color: #2E3A45;
        }
        .card {
            border-radius: 16px;
            border: 1px solid #E0E6ED;
            padding: 20px;
        }
        .btn-primary {
            background-color: #4A90E2;
            border-color: #4A90E2;
        }
        .btn-primary:hover {
            background-color: #7BB6FF;
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">

        <h3 class="mb-3" th:text="${usuario.idUsuario == null} ? 'âž• Nuevo Usuario' : 'âœï¸ Editar Usuario'"></h3>

        <!-- MENSAJE DE ERROR -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/usuarios/guardar}" method="post" th:object="${usuario}">

            <!-- Ocultar ID -->
            <input type="hidden" th:field="*{idUsuario}">

            <!-- Documento -->
            <div class="mb-3">
                <label class="form-label">Documento</label>
                <input type="text" th:field="*{docUsuario}" class="form-control" required>
            </div>

            <!-- Nombre -->
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Correo ElectrÃ³nico</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>

            <!-- TelÃ©fono -->
            <div class="mb-3">
                <label class="form-label">TelÃ©fono</label>
                <input type="text" th:field="*{telefono}" class="form-control">
            </div>

            <!-- PASSWORD -->
            <div class="mb-3">
                <label class="form-label">ContraseÃ±a</label>
                <input type="password" th:field="*{password}" class="form-control"
                       th:placeholder="${usuario.idUsuario == null} ? 'Ingrese una contraseÃ±a' : 'Dejar vacÃ­o para no cambiar'">
            </div>

            <!-- ROLES -->
           <div class="mb-3">
    <label class="form-label">Roles</label>
    <select class="form-select" name="idRol" required>
        <option value="">Seleccione un rol</option>
        <option th:each="rol : ${roles}"
                th:value="${rol.idRol}"
                th:text="${rol.nombre}">
        </option>
    </select>
</div>


            <!-- BOTONES -->
            <div class="mt-4 d-flex justify-content-between">
                <a href="/usuarios/lista" class="btn btn-secondary">â¬… Volver</a>
                <button type="submit" class="btn btn-primary">ðŸ’¾ Guardar</button>
            </div>

        </form>

    </div>
</div>

</body>
</html>
