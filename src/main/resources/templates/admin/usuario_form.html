<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Usuario</title>

    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="m-0"
                th:text="${usuario.idUsuario} == null ? 'Crear Usuario' : 'Editar Usuario'"></h4>
        </div>

        <div class="card-body">

            <!-- mensaje de error email duplicado -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/usuarios/guardar}"
                  th:object="${usuario}"
                  method="post">

                <input type="hidden" th:field="*{idUsuario}" />

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Documento</label>
                        <input type="text" class="form-control" th:field="*{docUsuario}" required>
                    </div>

                    <div class="col-md-6">
                        <label>Nombre Completo</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>

                    <div class="col-md-6">
                        <label>Teléfono</label>
                        <input type="text" class="form-control" th:field="*{telefono}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Contraseña</label>
                        <input type="password"
                               class="form-control"
                               th:field="*{password}"
                               th:placeholder="${usuario.idUsuario != null ? 'Dejar en blanco para no cambiar' : ''}">
                    </div>
                </div>

                <!-- ROLES -->
                <div class="mb-3">
                  <label for="roles">Roles:</label>
<select id="roles"
        name="roles"
        th:field="*{roles}"
        class="form-control"
        multiple>

    <option th:each="rol : ${roles}"
            th:value="${rol.idRol}"
            th:text="${rol.nombre}">
    </option>

</select>

                        </div>

                    </div>
                </div>

                <div class="mt-4">
                    <button class="btn btn-success">Guardar</button>
                    <a href="/usuarios/lista" class="btn btn-secondary">Cancelar</a>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
