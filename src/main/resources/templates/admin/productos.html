<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar Productos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">
    
    <!-- Script de Bootstrap (Necesario para Tooltips) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Adaptado del estilo de Gesti√≥n de Usuarios */
        body {
            background: #f4f6fa; /* Fondo m√°s claro */
        }
        .card {
            border-radius: 10px; /* Bordes m√°s suaves */
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); /* Sombra elegante */
        }
        /* Botones y colores se mantienen */
        .btn-primary {
            background-color: #4c84ff;
            border: none;
        }
        .btn-warning {
            color: #000;
        }

        /* --- ESTILOS PARA ORDENAR LA TABLA (SE MANTIENEN) --- */
        
        /* Limita la descripci√≥n, evita saltos de l√≠nea y agrega '...' */
        .descripcion-celda {
            max-width: 250px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            cursor: pointer; /* Indica que es interactivo */
        }
        
        /* Estilo para hacer las columnas num√©ricas m√°s compactas y centradas */
        .columna-corta {
            text-align: center;
            width: 80px; /* Ancho fijo para columnas de n√∫meros peque√±os */
        }
        
        /* Alineaci√≥n a la derecha para precios */
        .precio-celda {
            text-align: right;
            width: 120px;
        }
        
        /* CLASE PARA COLUMNAS M√ÅS ANCHAS (usada para Nombre y Alta) */
        .columna-ancha {
            width: 180px; /* Se mantiene el ancho deseado */
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <!-- ENCABEZADO -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Gesti√≥n de Productos</h2>
        <!-- Se mueve el bot√≥n + Nuevo Producto m√°s abajo -->
    </div>

    <!-- üîç B√öSQUEDA MULTICRITERIO -->
    <div class="card p-4 mb-4">
        <h4 class="fw-bold mb-3">B√∫squeda Avanzada</h4>

        <form th:action="@{/admin/productos}" method="get">
            <div class="row g-3">

                <div class="col-md-4">
                    <label class="form-label fw-bold">Nombre</label>
                    <input type="text" class="form-control" name="nombre"
                           th:value="${nombreBusqueda}" placeholder="Ej: Teclado RGB">
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-bold">Precio m√≠nimo</label>
                    <input type="number" class="form-control" name="precioMin"
                           th:value="${precioMinBusqueda}" placeholder="0" min="0" step="0.01">
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-bold">Precio m√°ximo</label>
                    <input type="number" class="form-control" name="precioMax"
                           th:value="${precioMaxBusqueda}" placeholder="9999" min="0" step="0.01">
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100 mt-4">Buscar</button>
                </div>
            </div>
        </form>

        <!-- Bot√≥n limpiar -->
        <div th:if="${hayBusqueda}" class="mt-2">
            <a th:href="@{/admin/productos}" class="btn btn-outline-secondary btn-sm">
                Limpiar filtros
            </a>
        </div>
    </div>
    <!-- FIN DE B√öSQUEDA -->

    <!-- TABLA OPTIMIZADA -->
    <div class="card p-4">
        <div class="table-responsive">
            
            <!-- Bot√≥n Nuevo Producto (Ubicaci√≥n similar a la plantilla de Usuarios) -->
            <div class="text-end">
                <a th:href="@{/admin/productos/nuevo}"
                   class="btn btn-primary btn-sm mb-2"
                   style="max-width: 180px; width: auto;">
                    ‚ûï Nuevo Producto
                </a>
            </div>

            <!-- Se agregan table-striped y table-bordered -->
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-dark"> <!-- Header oscuro, estilo Usuarios -->
                <tr>
                    <!-- NOMBRE: Usa la clase ancha y ahora est√° centrado -->
                    <th class="columna-ancha text-center">Nombre</th>
                    
                    <!-- DESCRIPCI√ìN: Ahora est√° centrado -->
                    <th class="descripcion-celda text-center">Descripci√≥n</th>
                    
                    <!-- PRECIO: Se centra el t√≠tulo, pero el contenido se mantiene a la derecha por la clase precio-celda -->
                    <th class="precio-celda text-center">Precio</th>
                    
                    <!-- CATEGOR√çA: Ahora est√° centrado -->
                    <th class="text-center">Categor√≠a</th> 
                    
                    <!-- CANT.: Usa la clase corta y ahora est√° centrado -->
                    <th class="columna-corta text-center">Cant.</th>
                    
                    <!-- GARANT√çA: Usa la clase corta y ahora est√° centrado -->
                    <th class="columna-corta text-center">Garant√≠a (D√≠as)</th>
                    
                    <!-- ALTA: Usa la clase ancha y ya estaba centrado -->
                    <th class="columna-ancha text-center">Alta</th>
                    
                    <!-- ACCIONES: Ya estaba centrado -->
                    <th class="text-center" style="width: 150px;">Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${productos}">
                    <td class="columna-ancha" th:text="${p.nombre}"></td>
                    
                    <!-- Descripci√≥n: Tooltip para ver texto completo -->
                    <td class="descripcion-celda" 
                        th:text="${p.descripcion}"
                        data-bs-toggle="tooltip" 
                        data-bs-placement="top"
                        th:title="${p.descripcion}">
                    </td>
                    
                    <!-- Precio: Alineado a la derecha por la clase precio-celda -->
                    <td class="precio-celda">
                        $ <span th:text="${#numbers.formatDecimal(p.precio, 1, 'POINT', 2, 'COMMA')}"></span>
                    </td>
                    
                    <!-- Categor√≠a: Ancho autom√°tico -->
                    <td th:text="${p.categoria.nombre}"></td>
                    
                    <!-- Columnas num√©ricas: Centradas y compactas -->
                    <td class="columna-corta" th:text="${p.cantidad}"></td>
                    <td class="columna-corta" th:text="${p.diasGarantia}"></td>
                    
                    <!-- Fecha: Usa la clase ancha y formato legible -->
                    <td class="columna-ancha text-center" th:text="${#temporals.format(p.createdAt, 'dd-MM-yyyy')}"></td>

                    <!-- Acciones: Botones peque√±os (btn-sm) -->
                    <td class="text-center">
                        <a th:href="@{'/admin/productos/editar/' + ${p.idProducto}}"
                           class="btn btn-warning btn-sm">Editar</a>

                        <a th:href="@{'/admin/productos/eliminar/' + ${p.idProducto}}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¬øEliminar este producto?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- BOT√ìN REGRESAR AL HOME ADMIN -->
    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/admin/home}">üè† Volver al Panel</a>
    </div>

</div>

<!-- INICIALIZACI√ìN DE TOOLTIPS DE BOOTSTRAP -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })
    });
</script>

</body>
</html>
