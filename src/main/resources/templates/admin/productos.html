<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar Productos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
        }
        .table thead {
            background: #e8eef3;
        }
        .btn-primary {
            background-color: #4c84ff;
            border: none;
        }
        .btn-warning {
            color: #000;
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <!-- ENCABEZADO -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Gesti칩n de Productos</h2>
        <a class="btn btn-primary" th:href="@{/admin/productos/nuevo}">+ Nuevo Producto</a>
    </div>

    <!-- 游댌 B칔SQUEDA MULTICRITERIO -->
    <div class="card p-3 mb-4 shadow-sm">
        <h4 class="mb-3 fw-bold">B칰squeda Avanzada</h4>

        <form th:action="@{/admin/productos}" method="get">
            <div class="row g-3">

                <div class="col-md-4">
                    <label class="form-label fw-bold">Nombre</label>
                    <input type="text" class="form-control" name="nombre"
                           th:value="${nombreBusqueda}" placeholder="Ej: Teclado RGB">
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-bold">Precio m칤nimo</label>
                    <input type="number" class="form-control" name="precioMin"
                           th:value="${precioMinBusqueda}" placeholder="0" min="0" step="0.01">
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-bold">Precio m치ximo</label>
                    <input type="number" class="form-control" name="precioMax"
                           th:value="${precioMaxBusqueda}" placeholder="9999" min="0" step="0.01">
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100 mt-4">Buscar</button>
                </div>
            </div>
        </form>

        <!-- Bot칩n limpiar -->
        <div th:if="${hayBusqueda}" class="mt-2">
            <a th:href="@{/admin/productos}" class="btn btn-outline-secondary btn-sm">
                Limpiar filtros
            </a>
        </div>
    </div>
    <!-- FIN DE B칔SQUEDA -->

    <!-- TABLA ORIGINAL -->
    <div class="card shadow-sm p-3">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripci칩n</th>
                    <th>Precio</th>
                    <th>Categor칤a</th>
                    <th>Cantidad</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${productos}">
                    <td th:text="${p.nombre}"></td>
                    <td th:text="${p.descripcion}"></td>
                    <td>$ <span th:text="${p.precio}"></span></td>
                    <td th:text="${p.categoria.nombre}"></td>
                    <td th:text="${p.cantidad}"></td>

                    <td class="text-center">
                        <a th:href="@{'/admin/productos/editar/' + ${p.idProducto}}"
                           class="btn btn-warning btn-sm">Editar</a>

                        <a th:href="@{'/admin/productos/eliminar/' + ${p.idProducto}}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('쮼liminar este producto?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- BOT칍N REGRESAR AL HOME ADMIN -->
    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/admin/home}">游 Volver al Panel</a>
    </div>

</div>

</body>
</html>
