<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6fa; /* Fondo suave */
        }
        .table thead {
            background-color: #dfe6e9; /* Encabezado claro */
        }
        .btn-update {
            background-color: #00b894;
            color: white;
        }
        .btn-delete {
            background-color: #d63031;
            color: white;
        }
        .btn-back {
            background-color: #6c5ce7;
            color: white;
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">ğŸ›’ Carrito de Compras</h2>

        <a href="/comprador/home" class="btn btn-back">
            ğŸ  Volver al Panel
        </a>
    </div>

    <table class="table table-bordered table-striped shadow-sm">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="item : ${carrito}">
            <td th:text="${item.producto.nombre}"></td>
            <td>$<span th:text="${item.producto.precio}"></span></td>

            <td>
                <form th:action="@{/carrito/actualizar}" method="post" class="d-flex gap-2">

                    <input type="hidden" name="idItem" th:value="${item.idItem}" />
                    <input type="hidden" name="idUsuario" th:value="${item.carrito.usuario.idUsuario}" />

                    <input class="form-control form-control-sm"
                           type="number"
                           name="cantidad"
                           th:value="${item.cantidad}"
                           min="1"
                           style="width: 70px;" />

                    <button class="btn btn-update btn-sm" type="submit">
                        ğŸ”„ Actualizar
                    </button>
                </form>
            </td>

            <td>$<span th:text="${item.producto.precio * item.cantidad}"></span></td>

            <td>
                <form th:action="@{/carrito/eliminar/{idItem}(idItem=${item.idItem})}" method="post">
                    <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}" />
                    <button type="submit" class="btn btn-delete btn-sm">
                        ğŸ—‘ Eliminar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h3 class="mt-3">Total: <span class="fw-bold">$ <span th:text="${carritoTotal}"></span></span></h3>

    <!-- BotÃ³n para seguir comprando -->
    <a href="/comprador/productos" class="btn btn-primary mt-3">
        â• Seguir Comprando
    </a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
