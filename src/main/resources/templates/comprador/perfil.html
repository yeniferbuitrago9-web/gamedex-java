<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Perfil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">

            <div class="card shadow">

                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" th:field="*{nombre}" class="form-control" id="nombre" />
                        </div>
                        
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Tel√©fono:</label>
                            <input type="text" th:field="*{telefono}" class="form-control" id="telefono" />
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a (dejar vac√≠o si no cambia):</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password" />
                        </div>
                        
                        <button type="submit" class="btn btn-success w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
     <a href="/comprador/home" class="btn btn-back">

</div>

<!-- Bootstrap JS -->

</body>
</html>
