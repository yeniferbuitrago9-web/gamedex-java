<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6fa;
        }
        .table thead {
            background-color: #dfe6e9;
        }
        .btn-primary {
            background-color: #0984e3;
        }
        .btn-success {
            background-color: #00b894;
        }
        .btn-back {
            background-color: #6c5ce7;
            color: white;
        }
        /* Estilos de centrado para celdas de n√∫meros/precios */
        .text-numeric {
            text-align: center;
            width: 80px; /* Hace las celdas de cantidad m√°s compactas */
        }
        .text-price {
            text-align: center;
            width: 120px;
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">üì¶ Productos Disponibles</h2>
        <a href="/comprador/home" class="btn btn-back">üè† Volver al Panel</a>
    </div>

    <!-- üîç B√∫squeda Multicriterio -->
    <div th:if="${mostrarBuscador}"
         th:replace="fragments/busqueda_productos :: busquedaProductos"></div>

    <table class="table table-bordered table-striped shadow-sm align-middle">
        <thead>
        <tr>
            <!-- T√≠tulos centrados con text-center -->
            <th class="text-center">Nombre</th>
            <th class="text-center">Descripci√≥n</th>
            <th class="text-center">Precio</th>
            <th class="text-center">Categor√≠a</th>
            <th class="text-center">Cantidad</th>
            <th class="text-center">Vendedor</th>
            <th class="text-center">Acciones</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.descripcion}"></td>
            
            <!-- Contenido de Precio centrado -->
            <td class="text-price text-center">
                $<span th:text="${#numbers.formatDecimal(producto.precio, 1, 'POINT', 2, 'COMMA')}"></span>
            </td>
            
            <td th:text="${producto.categoria.nombre}"></td>
            
            <!-- Contenido de Cantidad centrado y compactado -->
            <td class="text-numeric" th:text="${producto.cantidad}"></td>
            
            <td th:text="${producto.usuario != null} ? ${producto.usuario.nombre} : 'Administrador'"></td>


            <td class="text-center"> <!-- Acciones centradas -->
                <form th:action="@{/carrito/agregar}" method="post" class="d-flex gap-2 justify-content-center">
                    <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}" />
                    <input type="hidden" name="idProducto" th:value="${producto.idProducto}" />

                    <input class="form-control form-control-sm"
                           type="number" name="cantidad" value="1" min="1" 
                           th:max="${producto.cantidad > 10 ? 10 : producto.cantidad}"
                           style="width: 70px;" />

                    <button type="submit" class="btn btn-success btn-sm"
                            th:disabled="${producto.cantidad == 0}">
                        ‚ûï Agregar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-primary mt-3"
       th:href="@{/carrito/usuario/{idUsuario}(idUsuario=${usuario.idUsuario})}">
        üõí Ver Carrito
    </a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
