<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Productos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f6fa; /* Fondo suave */
        }
        .table thead {
            background-color: #dfe6e9; /* Encabezado gris claro */
        }
        .btn-primary {
            background-color: #0984e3;
        }
        .btn-success {
            background-color: #00b894;
        }
        .btn-back {
            background-color: #6c5ce7;
            color: white;
        }
    </style>
</head>

<body>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">üì¶ Productos Disponibles</h2>

        <!-- Bot√≥n para volver al dashboard del administrador -->
        <a href="/comprador/home" class="btn btn-back">üè† Volver al Panel</a>
    </div>

    <table class="table table-bordered table-striped shadow-sm">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Precio</th>
            <th>Categor√≠a</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.descripcion}"></td>
            <td>$<span th:text="${producto.precio}"></span></td>
            <td th:text="${producto.categoria.nombre}"></td>
            <td th:text="${producto.cantidad}"></td>

            <td>
                <form th:action="@{/carrito/agregar}" method="post" class="d-flex gap-2">
                    <input type="hidden" name="idUsuario" th:value="${usuario.idUsuario}" />
                    <input type="hidden" name="idProducto" th:value="${producto.idProducto}" />

                    <input class="form-control form-control-sm" 
                           type="number" name="cantidad" value="1" min="1" max="10"
                           style="width: 70px;" />

                    <button type="submit" class="btn btn-success btn-sm">
                        ‚ûï Agregar
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Bot√≥n para ver el carrito -->
    <a class="btn btn-primary mt-3" 
       th:href="@{/carrito/usuario/{idUsuario}(idUsuario=${usuario.idUsuario})}">
        üõí Ver Carrito
    </a>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
