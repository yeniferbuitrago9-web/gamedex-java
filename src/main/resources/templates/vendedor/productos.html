<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar Productos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: 'Inter', sans-serif; /* Usando Inter para mejor legibilidad */
        }
        .table thead {
            background: #e8eef3;
            /* 1. Estilo para centrar el texto del encabezado */
            text-align: center; 
        }
        .table thead th {
            /* Fuente un poco m√°s gruesa */
            font-weight: 700;
        }
        .btn-primary {
            background-color: #4c84ff;
            border: none;
            border-radius: 8px; /* Ligeramente m√°s redondeado */
        }
        .btn-warning {
            color: #000;
        }
        .btn-accion {
            padding: 4px 10px; /* M√°s espacio horizontal */
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .btn-edit {
            background: #ffc107;
            color: #000;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        .btn-edit:hover {
            background: #e0a800;
        }
        .btn-delete:hover {
            background: #bb2d3b;
        }
        .card {
            border-radius: 12px;
            border: none; /* Eliminar el borde predeterminado de Bootstrap */
        }

        /* Asegurar que el contenido de las celdas sea legible */
        .table td {
            max-width: 250px;
            overflow: hidden;
            text-overflow: ellipsis;
            /* A√±adir padding vertical para un look m√°s limpio */
            padding-top: 10px; 
            padding-bottom: 10px;
        }

        /* üöÄ PARA QUE LAS ACCIONES NO SE BAJEN DE L√çNEA */
        .acciones-col {
            white-space: nowrap;
        }
        /* Estilo para los botones secundarios */
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container mt-5">
   <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
<div th:if="${info}" class="alert alert-info" th:text="${info}"></div>
<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- ENCABEZADO -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-dark">Gesti√≥n de Productos</h2>
        <a class="btn btn-primary shadow-sm" th:href="@{/vendedor/productos/nuevo}">+ Nuevo Producto</a>
    </div>

    <!-- TABLA -->
    <div class="card shadow p-4">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                
                <!-- 3. Definici√≥n de Anchos de Columna para mejor visualizaci√≥n -->
                <colgroup>
                    <col style="width: 15%;"> <!-- Nombre -->
                    <col style="width: 30%;"> <!-- Descripci√≥n (la m√°s ancha) -->
                    <col style="width: 10%;"> <!-- Precio -->
                    <col style="width: 15%;"> <!-- Categor√≠a -->
                    <col style="width: 8%;">  <!-- Cantidad (la m√°s estrecha) -->
                    <col style="width: 22%;"> <!-- Acciones -->
                </colgroup>

                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th class="text-center">Precio</th>
                    <th>Categor√≠a</th>
                    <th class="text-center">Cantidad</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${productos}">
                    <td th:text="${p.nombre}"></td>
                    <td th:text="${p.descripcion}"></td>

                    <!-- PRECIO ALINEADO A LA DERECHA (m√°s natural para n√∫meros) -->
                    <td class="text-end">
                        $ <span th:text="${#numbers.formatDecimal(p.precio, 0, 'COMMA', 0, 'POINT')}"></span>
                    </td>

                    <td th:text="${p.categoria.nombre}"></td>
                    
                    <!-- 2. Contenido de Cantidad Centrado -->
                    <td class="text-center" th:text="${p.cantidad}"></td>

                    <!-- ‚úî ACCIONES EN UNA SOLA L√çNEA y Centrado -->
                    <td class="text-center acciones-col">
                        <a th:href="@{'/vendedor/productos/editar/' + ${p.idProducto}}"
                           class="btn btn-accion btn-edit">
                            ‚úèÔ∏è Editar
                        </a>
                        <!-- Se recomienda usar un modal o funci√≥n JS para la confirmaci√≥n en lugar de un alert nativo, pero mantendr√© el c√≥digo original por si el backend lo maneja -->
                        <a th:href="@{'/vendedor/productos/eliminar/' + ${p.idProducto}}"
                           class="btn btn-accion btn-delete"
                           onclick="return confirm('¬øEst√° seguro de que desea eliminar este producto permanentemente?');">
                            üóëÔ∏è Eliminar
                        </a>
                    </td>
                </tr>
        
                </tbody>
            </table>
        </div>
    </div>

    <!-- BOT√ìN REGRESAR AL HOME vendedor -->
    <div class="mt-4">
        <a class="btn btn-secondary shadow-sm" th:href="@{/vendedor/home}">üè† Volver al Panel</a>
    </div>

</div>

<!-- Script de Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
