<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar Productos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
        }
        .table thead {
            background: #e8eef3;
        }
        .btn-primary {
            background-color: #4c84ff;
            border: none;
        }
        .btn-warning {
            color: #000;
        }
        .card {
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <!-- ENCABEZADO -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Gesti√≥n de Productos</h2>
        <a class="btn btn-primary" th:href="@{/vendedor/productos/nuevo}">+ Nuevo Producto</a>
    </div>

    <!-- TABLA -->
    <div class="card shadow-sm p-3">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Categor√≠a</th>
                    <th>Cantidad</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${productos}">
                    <td th:text="${p.nombre}"></td>
                    <td th:text="${p.descripcion}"></td>
                    <td>$ <span th:text="${p.precio}"></span></td>
                    <td th:text="${p.categoria.nombre}"></td>
                    <td th:text="${p.cantidad}"></td>

                    <td class="text-center">
                        <a th:href="@{'/vendedor/productos/editar/' + ${p.idProducto}}"
                           class="btn btn-warning btn-sm">Editar</a>

                        <a th:href="@{'/vendedor/productos/eliminar/' + ${p.idProducto}}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¬øEliminar este producto?');">
                            Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- BOT√ìN REGRESAR AL HOME vendedor -->
    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/vendedor/home}">üè† Volver al Panel</a>
    </div>

</div>

</body>
</html>
