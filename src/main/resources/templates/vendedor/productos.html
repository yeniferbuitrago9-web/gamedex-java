<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrar Productos</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
        }
        .table thead {
            background: #e8eef3;
        }
        .btn-primary {
            background-color: #4c84ff;
            border: none;
        }
        .btn-warning {
            color: #000;
        }
        .btn-accion {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
        }
        .btn-edit {
            background: #ffc107;
            color: #000;
        }
        .btn-delete {
            background: #dc3545;
            color: white;
        }
        .btn-edit:hover {
            background: #e0a800;
        }
        .btn-delete:hover {
            background: #bb2d3b;
        }
        .card {
            border-radius: 12px;
        }

        /* üöÄ PARA QUE LAS ACCIONES NO SE BAJEN DE L√çNEA */
        .acciones-col {
            white-space: nowrap;
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <!-- ENCABEZADO -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold">Gesti√≥n de Productos</h2>
        <a class="btn btn-primary" th:href="@{/vendedor/productos/nuevo}">+ Nuevo Producto</a>
    </div>

    <!-- TABLA -->
    <div class="card shadow-sm p-3">
        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Categor√≠a</th>
                    <th>Cantidad</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="p : ${productos}">
                    <td th:text="${p.nombre}"></td>
                    <td th:text="${p.descripcion}"></td>

                    <!-- PRECIO SIN DECIMALES -->
                    <td>
                        $ <span th:text="${#numbers.formatDecimal(p.precio, 0, 'COMMA', 0, 'POINT')}"></span>
                    </td>

                    <td th:text="${p.categoria.nombre}"></td>
                    <td th:text="${p.cantidad}"></td>

                    <!-- ‚úî ACCIONES EN UNA SOLA L√çNEA -->
                    <td class="text-center acciones-col">
                        <a th:href="@{'/vendedor/productos/editar/' + ${p.idProducto}}"
                           class="btn btn-accion btn-edit">
                            ‚úèÔ∏è Editar
                        </a>

                        <a th:href="@{'/vendedor/productos/eliminar/' + ${p.idProducto}}"
                           class="btn btn-accion btn-delete"
                           onclick="return confirm('¬øEliminar este producto?');">
                            üóëÔ∏è Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- BOT√ìN REGRESAR AL HOME vendedor -->
    <div class="mt-3">
        <a class="btn btn-secondary" th:href="@{/vendedor/home}">üè† Volver al Panel</a>
    </div>

</div>

</body>
</html>
