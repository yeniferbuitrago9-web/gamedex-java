<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Fondo suave */
        body {
            background-color: #F7F9FC; /* gris azulado claro */
            color: #2E3A45; /* gris oscuro, NO negro */
        }

        /* Tarjeta limpia */
        .card {
            background-color: #FFFFFF;
            border: 1px solid #E0E6ED;
            border-radius: 12px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.05);
        }

        label {
            font-weight: 600;
        }

        /* Inputs suaves */
        .form-control, .form-select {
            border: 1px solid #D8DFEA;
            background-color: #F7F9FC;
        }

        .form-control:focus, .form-select:focus {
            background-color: #FFFFFF;
            border-color: #4A90E2;
            box-shadow: 0 0 4px rgba(74,144,226,0.4);
        }

        /* Bot√≥n principal */
        .btn-primary {
            background-color: #4A90E2;
            border-color: #4A90E2;
        }

        .btn-primary:hover {
            background-color: #7BB6FF;
            border-color: #7BB6FF;
        }

        /* Bot√≥n secundario */
        .btn-secondary {
            background-color: #E0E6ED;
            border-color: #E0E6ED;
            color: #2E3A45;
        }

        .btn-secondary:hover {
            background-color: #CBD6E2;
        }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="col-md-6 offset-md-3">
<a href="/admin/home" class="btn btn-outline-primary mb-3">
    üè† Volver al Panel
</a>
        <div class="card p-4 shadow">
            <h3 class="mb-3 text-center"
                th:text="${usuario.idUsuario} == null ? 'Nuevo Usuario' : 'Editar Usuario'"></h3>

            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

            <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">

                <input type="hidden" th:field="*{idUsuario}"/>

                <!-- Documento -->
                <div class="mb-3">
                    <label>Documento</label>
                    <input class="form-control" type="text" th:field="*{docUsuario}"
                           placeholder="Documento" required>
                </div>

                <!-- Nombre -->
                <div class="mb-3">
                    <label>Nombre</label>
                    <input class="form-control" type="text" th:field="*{nombre}"
                           placeholder="Nombre completo" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label>Email</label>
                    <input class="form-control" type="email" th:field="*{email}"
                           placeholder="Correo electr√≥nico" required>
                </div>

                <!-- Tel√©fono -->
                <div class="mb-3">
                    <label>Tel√©fono</label>
                    <input class="form-control" type="text" th:field="*{telefono}"
                           placeholder="Tel√©fono">
                </div>

                <!-- Contrase√±a -->
                <div class="mb-3">
                    <label>Contrase√±a</label>
                    <input class="form-control" type="password" th:field="*{password}"
                           placeholder="Contrase√±a"
                           th:attr="required=${usuario.idUsuario} == null ? 'required' : null">

                    <small class="text-secondary"
                           th:if="${usuario.idUsuario != null}">
                        D√©jala en blanco si no deseas cambiarla.
                    </small>
                </div>

                <!-- Roles -->
                <div class="mb-3">
                    <label>Rol</label>
                    <select class="form-select" th:field="*{roles}" required>
                        <option th:each="rol : ${roles}"
                                th:value="${rol.idRol}"
                                th:text="${rol.nombre}">
                        </option>
                    </select>
                </div>

                <!-- Botones -->
                <div class="text-center mt-4">
                    <button type="submit"
                            class="btn btn-primary"
                            th:text="${usuario.idUsuario} == null ? 'Crear Usuario' : 'Actualizar Usuario'">
                    </button>

                    <a href="/usuarios/lista" class="btn btn-secondary ms-2">Cancelar</a>
                </div>

            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
