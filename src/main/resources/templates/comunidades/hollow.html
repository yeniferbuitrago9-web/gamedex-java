<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comunidad Hollow Knight</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('/img/hollow.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
        }

        .overlay {
            background: rgba(0,0,0,0.6);
            position: fixed;
            inset: 0;
        }

        .content-box {
            position: relative;
            z-index: 2;
            background: rgba(0,0,0,0.55);
            padding: 30px;
            border-radius: 12px;
            max-width: 700px;
            margin: 100px auto;
            backdrop-filter: blur(3px);
        }
    </style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
    <div class="content-box text-center">

        <a th:href="@{/comunidades/home}" class="btn btn-outline-light mb-3">
            ⬅ Regresar a Comunidades
        </a>

        <h1 class="mb-3">Comunidad Hollow Knight</h1>
        <p class="lead">
            Bienvenido al reino de <strong>Hallownest</strong>.  
            Comparte guías, secretos, teorías de lore y toda tu pasión por uno de los indies más aclamados.
        </p>

        <hr class="border-light">

        <p>¡Únete a otros exploradores y supera juntos los desafíos del reino olvidado!</p>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
