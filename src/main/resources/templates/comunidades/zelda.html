<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Comunidad Zelda</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('/img/zelda.webp'); /* <-- Cambia la imagen aquí */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
        }

        /* Oscurecer un poco el fondo */
        .overlay {
            background: rgba(0,0,0,0.6);
            position: fixed;
            inset: 0;
        }

        .content-box {
            position: relative;
            z-index: 2;
            background: rgba(0,0,0,0.55);
            padding: 30px;
            border-radius: 12px;
            max-width: 700px;
            margin: 100px auto;
            backdrop-filter: blur(3px);
        }

        .btn-back {
            margin-bottom: 15px;
        }
    </style>
</head>

<body>

<div class="overlay"></div>

<div class="container">
    <div class="content-box text-center">

        <a th:href="@{/comunidades/home}" class="btn btn-outline-light btn-back">
            ⬅ Regresar a Comunidades
        </a>

        <h1 class="mb-3">Comunidad Zelda</h1>
        <p class="lead">
            Bienvenido a la comunidad de <strong>The Legend of Zelda</strong>.
            Aquí podrás compartir teorías, imágenes, guías, temas de historia,
            curiosidades y todo lo relacionado con la saga.
        </p>

        <hr class="border-light">

        <p>
            ¡Explora, publica y disfruta junto a otros fans de esta gran saga!
        </p>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
