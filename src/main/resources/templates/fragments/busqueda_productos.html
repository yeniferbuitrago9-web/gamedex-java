<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="busquedaProductos">

    <div class="card p-3 mb-4 shadow-sm">
        <h4 class="mb-3 fw-bold">B√∫squeda Avanzada</h4>

        <!-- üî• RUTA CORREGIDA: ahora va al controlador del comprador -->
        <form th:action="@{/comprador/productos}" method="get">
            <div class="row g-3">

                <div class="col-md-4">
                    <label class="form-label fw-bold">Nombre</label>
                    <input type="text" class="form-control" name="nombre"
                           th:value="${nombreBusqueda}" placeholder="Ej: Teclado RGB">
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-bold">Precio m√≠nimo</label>
                    <input type="number" class="form-control" name="precioMin"
                           th:value="${precioMinBusqueda}" placeholder="0" min="0" step="0.01">
                </div>

                <div class="col-md-3">
                    <label class="form-label fw-bold">Precio m√°ximo</label>
                    <input type="number" class="form-control" name="precioMax"
                           th:value="${precioMaxBusqueda}" placeholder="9999" min="0" step="0.01">
                </div>

                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100 mt-4">Buscar</button>
                </div>
            </div>
        </form>

        <!-- üî• Tambi√©n corregido: que limpie filtros PERO en comprador -->
        <div th:if="${hayBusqueda}" class="mt-2">
            <a th:href="@{/comprador/productos}" class="btn btn-outline-secondary btn-sm">
                Limpiar filtros
            </a>
        </div>
    </div>

</div>
</body>
</html>
