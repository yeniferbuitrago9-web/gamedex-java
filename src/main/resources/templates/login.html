<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - GameDex</title>
</head>
<body>

<h2>Iniciar sesión en GameDex</h2>

<form th:action="@{/login}" method="post">
    <div>
        <label>Correo:</label>
        <input type="text" name="username" placeholder="Correo electrónico" required>
    </div>

    <div>
        <label>Contraseña:</label>
        <input type="password" name="password" placeholder="Contraseña" required>
    </div>

    <div>
        <button type="submit">Entrar</button>
    </div>
</form>

<!-- Mensajes de error y cierre de sesión -->
<div th:if="${param.error}">
    <p style="color: red;">Credenciales incorrectas. Intenta nuevamente.</p>
</div>

<div th:if="${param.logout}">
    <p style="color: green;">Has cerrado sesión correctamente.</p>
</div>

</body>
</html>
